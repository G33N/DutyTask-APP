<ion-header>

  <ion-navbar>
    <ion-title>Create Task</ion-title>
    <ion-buttons start>
      <button ion-button (click)="cancel()">
        <span color="primary" showWhen="ios">
          Cancel
        </span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button (click)="done()" [disabled]="!isReadyToSave" strong>
        <span color="primary" showWhen="ios">
          Done
        </span>
        <ion-icon name="md-checkmark" showWhen="core,android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <form *ngIf="form" [formGroup]="form" (ngSubmit)="createItem()">
    <ion-list>
      <ion-item>
        <ion-input type="text" placeholder="Title" formControlName="title"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Category</ion-label>
        <ion-select formControlName="category">
          <ion-option *ngFor="let category of categories" [value]="category._id">{{category.name}}</ion-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-datetime placeholder="Start Date" formControlName="startDate" displayFormat="YYYY-MMM-DDTHH:mm" pickerFormat="YYYY-MMM-DDTHH:mm"></ion-datetime>
      </ion-item>
      <ion-item>
        <ion-datetime placeholder="End Date" formControlName="endDate" displayFormat="YYYY-MMM-DDTHH:mm" pickerFormat="YYYY-MMM-DDTHH:mm"></ion-datetime>
      </ion-item>
      <ion-item>
        <ion-textarea type="text" placeholder="Detail" formControlName="detail"></ion-textarea>
      </ion-item>
    </ion-list>
  </form>
</ion-content>
