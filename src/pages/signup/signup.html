<ion-header>

  <ion-navbar>
    <ion-title>Signup</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <form (submit)="doSignup()">
    <ion-list>

      <ion-item>
        <ion-label fixed>First Name</ion-label>
        <ion-input type="text" [(ngModel)]="user.firstName" name="name"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label fixed>Last Name</ion-label>
        <ion-input type="text" [(ngModel)]="user.lastName" name="name"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label fixed>User</ion-label>
        <ion-input type="text" [(ngModel)]="user.user" name="name"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label fixed>Email</ion-label>
        <ion-input type="email" [(ngModel)]="user.email" name="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label fixed>Password</ion-label>
        <ion-input type="password" [(ngModel)]="user.password" name="password"></ion-input>
      </ion-item>

      <div padding>
        <button ion-button color="primary" block>Signup</button>
      </div>

    </ion-list>
  </form>
</ion-content>
