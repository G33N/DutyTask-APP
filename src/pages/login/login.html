<ion-header>
  <ion-navbar color="secondary">
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-grid class="background">
  <ion-row>
    <ion-col text-center>
       <form (submit)="doLogin(user)">
         <ion-list>
           <ion-item>
             <ion-label fixed>Email</ion-label>
             <ion-input type="email" [(ngModel)]="user.email" name="email"></ion-input>
           </ion-item>
           <ion-item>
             <ion-label fixed>Password</ion-label>
             <ion-input type="password" [(ngModel)]="user.password" name="password"></ion-input>
           </ion-item>
           <div padding>
             <button ion-button full color="primary">Login</button>
           </div>
         </ion-list>
       </form>
         <button ion-button clear full class="whiteFont" (click)="recoverPassword(user)">Forgot your password?</button>
     </ion-col>
   </ion-row>
 </ion-grid>
</ion-content>
