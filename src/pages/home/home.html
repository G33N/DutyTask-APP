<ion-header>

  <ion-navbar>
    <ion-title> Task List </ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="addTask()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content>

  <ion-list>
    <ion-item-sliding *ngFor="let task of taskListRef$ | async">
      <button ion-item (click)="openTask(task)">
        <ion-avatar item-left>
          <ion-icon name="{{task.category}}"></ion-icon>
        </ion-avatar>
        <h2>{{task.title}}</h2>
        <p>{{task.detail}}</p>
        <ion-note item-end *ngIf="task.starDate">{{task.starDate}}</ion-note>
      </button>

      <ion-item-options>
        <button ion-button color="primary" (click)="displayOptions(task)">
          <ion-icon name="create"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
