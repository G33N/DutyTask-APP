<ion-header>
  <ion-navbar color="secondary">
    <ion-buttons start>
      <button ion-button icon-only  menuToggle >
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Task List</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addTask()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="background">
  <ion-list>
    <ion-item-sliding *ngFor="let task of taskListRef$ | async ">
      <button class="frontBackground" ion-item (click)="openTask(task)">
        <ion-avatar class="avatar iconBackground" item-left>
          <ion-icon name="{{task.category}}"></ion-icon>
        </ion-avatar>
        <h2>{{task.title}}</h2>
        <p class="greyFont">{{task.detail}}</p>
        <ion-note item-end *ngIf="task.starDate">{{task.starDate}}</ion-note>
      </button>
      <ion-item-options>
        <button ion-button color="primary" (click)="displayOptions(task)">
          <ion-icon name="create"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
